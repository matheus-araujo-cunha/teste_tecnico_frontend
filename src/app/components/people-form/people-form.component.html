<h1 mat-dialog-title>New People </h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="peopleForm">
        
        <section class="section__fields__form">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName" name="firstName">
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName" name="lastName">
              </mat-form-field>
        </section>

        <section class="section__buttons__form">
            <button mat-raised-button color="primary" >
               Add </button>
            <button mat-raised-button  color="primary" (click)="closeForm()">Cancel</button>
        </section>
       
    </form>
</div>
